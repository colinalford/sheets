<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Sheets</title>
    <link href='https://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="stylesheets/style.css">

    <script type="text/javascript" src="lib/angular-1.4.8/angular.min.js"></script>
    <script type="text/javascript" src="lib/angular-1.4.8/angular-resource.min.js"></script>
    <script type="text/javascript" src="app/app.js"></script>
  </head>
  <body ng-app="app" ng-controller="mainController as ctrl">

    <header class="container-fluid">
      <div class="row black">
        <div class="col-md-6 text-center"><h1><span class="glyphicon glyphicon-headphones"></span>  Sheets</h1></div>

        <div class="col-md-6 nav-links">
          <span class="h4"><a href="#">Login</a></span> | <span class="h4"><a href="#">Sign Up</a></span> | <span class="h4"><a href="#">Teachers</a></span>
        </div>
      </div>
    </header>

    <main class="container-fluid">

      <div class="row red">
        <h1 class="text-center">New Sheet Music. Every Month. At Your Door.</h1>
      </div>

      <div class="row white">
        <div class="col-md-2"></div>

        <div class="col-md-3 col-sm-6 iconic">
          <h2 class="text-center">Step 1: <small>Sign Up</small></h2>
          <img src="images/computer207.png" alt="computer" class="center-block">
        </div>

        <div class="col-md-2"></div>

        <div class="col-md-3 col-sm-6 iconic">
          <h2 class="text-center">Step 2: <small>Get Music</small></h2>
          <img src="images/piano15.png" alt="piano" class="center-block">
        </div>

        <div class="col-md-2"></div>
      </div>

      <div class="row white">
        <div class="col-md-3 col-sm-6 iconic center-block col-centered">
          <h2 class="text-center">... and a <em>free</em> mystery gift!</h2>
          <img src="images/gift62.png" alt="Gift box" class="center-block">
        </div>
      </div>

      <div class="row white">
        <h2 class="text-center">Keep Up The Excitement, Keep Playing!</h2>
      </div>


      <div class="row green">
        <form action="#" class="form-group">
          <div class="row green">
            <h2>Choose your plan:</h2>

            <div class="col-md-2"></div>

            <div class="col-md-3 text-center">
              <label for="quarterly">
                <p class="h1"><span class="glyphicon glyphicon-calendar"></span> x 3</p>
                <p>Pay Quarterly: $7.99/month + shipping</p>
              </label>
              <br>
              <input type="radio" id="quarterly" name="plan" value="3" ng-model="subscribe.plan">
            </div>

            <div class="col-md-2 text-center"><br><em>or</em><br></div>

            <div class="col-md-3 text-center">
              <label for="monthly">
                <p class="h1"><span class="glyphicon glyphicon-calendar"></span> x 1</p>
                <p>Pay Monthly: $9.99/month + shipping</p>
              </label>
              <br>
              <input type="radio" id="monthly" name="plan" value="1" ng-model="subscribe.plan">
            </div>

            <div class="col-md-2"></div>
          </div>

          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="text" class="form-control" id="email" ng-model="subscribe.email">
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="text" class="form-control" id="password" ng-model="subscribe.password">
          </div>

          <button type="submit" class="btn btn-default">Sign Up!</button>
        </form>
      </div>

      <div class="row black">
        <span>Legal disclaimer</span> | <<span>Sitemap</span> | <span> Social Buttons</span>
      </div>
    </main>

</html>
